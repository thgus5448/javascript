<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>이미지 2차원 회전</title>
        <style>
            .origin {
                display: inline-block;
                padding: 50px;
            }
            .rotate1:hover {
                transform: rotate(20deg);
            }
            .rotate2:hover {
                transform: rotate(-40deg);
            }
        </style>
    </head>
    <body>
        <div class="origin">
            <div class="rotate1"><img src="images/fruit.jpg"></div>
        </div>
        <div class="origin">
            <div class="rotate2"><img src="images/fruit.jpg"></div>
        </div>
    </body>
</html>
