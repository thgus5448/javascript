<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>perspactive, perspective-origin 속성 - 원금감 표현</title>
        <style>
            .rotatex img {
                transform: rotatex(50deg);
            }
            #no-pers, #pers {
                width:152px;
				height:180px;
				border:1px solid black;
				margin:30px;
                float:left;
            }
            #pers {
                perspective: 300px;
            }
        </style>
    </head>
    <body>
        <h4>원본 이미지</h4>
        <div>
            <img src="images/sunset.jpg" alt="">
        </div>
        <div id="no-pers">
            <div class="rotatex"><img src="images/sunset.jpg" alt=""></div>
        </div>
        <div id="pers">
            <div class="rotatex"><img src="images/sunset.jpg" alt=""></div>
        </div>
    </body>
</html>
