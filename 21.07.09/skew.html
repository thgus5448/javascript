<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>x축과 y축으로 이미지 왜곡하기</title>
        <style>
            .origin {
                padding: 25px;
            }
            .skewx:hover {
                transform: skewX(30deg);
            }
            .skewy:hover {
                transform: skewY(15deg);
            }
            .skewxy:hover {
                transform: skew(-25deg, -15deg);
            }
        </style>
    </head>
    <body>
        <div class="origin">
            <div class="skewx"><img src="images/rose.jpg"></div>
        </div>
        <div class="origin">
            <div class="skewy"><imag src="images/rose.jpg"></div>
        </div>
        <div class="origin">
            <div class="skewxy"><imag src="images/rose.jpg"></div>
        </div>
    </body>
</html>
