<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	
	<link rel="stylesheet" type="text/css" href="list.css">
</head>
<body>
	
	<div id="main">
	
		<h2>게시물</h2>
		
			<div class="search">
				<form>
					<input type="search">
					<input type="button" value="조회">
				</form>
			</div>
			
			<div class="title">
				<span class="checkbox"></span>
				<span class="number">번호</span>
				<span class="i_title">제목</span>
				<span class="mid">작성자</span>
				<span class="hit">조회수</span>
				<span class="like">좋아요</span>
			</div>
			
			<div class="item">
				<span class="checkbox"><input type="checkbox"></span>
				<span class="number">1</span>
				<span class="i_title">동에 번쩍, 서에 번쩍</span>
				<span class="name">홍길동</span>
				<span class="look">100</span>
				<span class="like">50</span>
			</div>
	
</body>
</html>
