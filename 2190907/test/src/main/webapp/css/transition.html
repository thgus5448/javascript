<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>transotion.html</title>
<style>
	.menu {
		width: 150px;
		height: 60px;
		line-height: 60px;
		float: left;
		background-color: #aaa;
		text-align: center;
		color: #000;
		transition-property: backgrond-color, color;
		transition-duration: 4s;
	}
	
	.menu:hover{
		background-color: #444;
		color: #fff;
		transition-property: backgrond-color, color;
		transition-duration: 4s;
	}
</style>
</head>
<body>
	<div class="menu">MENU A</div>
	<div class="menu">MENU B</div>
	<div class="menu">MENU B</div>
</body>
</html>
