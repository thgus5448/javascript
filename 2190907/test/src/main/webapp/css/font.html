<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>font.html</title>
	
	<style type="text/css">
		
		div.font {
			width: 800px;
			margin: 20px auto;
		}
		div.font>h1 {
			border-left: 20px solid #f99;
			border-bottom: 2px solid #f99;
			background-color: #fdd;
			padding: 8px;
			box-sizing: border-box;   
		}
		
		div.font>div.a {
			font-family: "궁서체";
		}
		
		div.pt {
			font-size: 30pt;
		}
			
		div.em {
			font: 3em;
		}
		
		div.px {
			font-size: 30px;
		}
		
		div.b {
		font-weight: bolder;
		}
		
		div.c {
			font-style: italic;
		}
		
		.underline {
		text-decoration: underline;
		line-height: 200%;
		}
		
		.overline {
			text-decoration: overline;
			line-height: 200%
		}
		
		.line-through {
			text-decoration: line-through;
		}
		
		.shadow {
			font-size: 40pt;
			font-weight: bolder;
			text-shadow: 6px 6px 0px #aaa;
			color: #fff;
		}
	</style>
	
</head>

<body>
	<div class="font">
		<h1>css를 사용한 font style</h1>
		<div class="a">궁서체</div>
		<div class="b">굵은체</div>
		<div class="c">이탤릭체</div>
		<div class="pt">PT</div>
		<div class="em">EM</div>
		<div class="px">PX</div>
		<div class="underline">UNDERLINE</div>
		<div class="overline">OVERLINE</div>
		<div class="line-through">LINE THROUGH</div>
		<div class="shadow">유다현 123 YOU</div>
	</div>
</body>
</html>
