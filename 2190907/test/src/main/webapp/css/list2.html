<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	
	<link rel="stylesheet" type="text/css" href="list2.css">
</head>
<body>
	
	<div id="main">
	
		<h2>게시물</h2>
		
			<div class="search">
				<form>
					<input type="search">
					<input type="button" value="조회">
				</form>
			</div>
			
			<div class="table">
				<div class="title">
					<span class="checkbox">체크</span>
					<span class="number">번호</span>
					<span class="i_title">제목</span>
					<span class="name">작성자</span>
					<span class="hit">조회수</span>
					<span class="like">좋아요</span>
				</div>
				
				<div class="item">
					<span class="checkbox"><input type="checkbox"></span>
					<span class="number">1</span>
					<span class="i_title">일단 한 대 맞아 질문은 나중에 하고.</span>
					<span class="name">바이</span>
					<span class="look">100</span>
					<span class="like">50</span>
				</div>
				
				<div class="item">
					<span class="checkbox"><input type="checkbox"></span>
					<span class="number">2</span>
					<span class="i_title">날 공격하는건 그림자와 싸우는 것이나 다름없지.</span>
					<span class="name">베인</span>
					<span class="look">30</span>
					<span class="like">5</span>
				</div>
				
			</div>
			
</body>
</html>
