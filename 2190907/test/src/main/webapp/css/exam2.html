<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>exam2.html</title>
	
	<style>
		
		h1 {
			margin: 20px auto;
			text-align: center; 
			
		}
		h3 {
			padding: 15px;
			text-align: center;
			font: bold;
		}
		
		.menu1>li {
			list-style: none;
			display: inline;
			border: 1px solid #000;
			margin: 10px auto;
			padding: 10px; 
			text-align: center;
		}
		
		.menu2 {
			width: 400px;
			height: 40px;
			background-color: #444;
			border-radius: 20px;
		}
		
		.menu2>li {
			list-style-type: none;
			color:#fff;
			width: 90px;
			border: 0px solid #ff0;
			line-height: 40px;
			text-align: center;
			float: left;
			background-color: #444;
		}
		
		.menu2>li:hover {
			background-color: #eee;
			color: #777;
			cursor: pointer;
		}
		
	</style>
</head>
<body>
	<h1>LI 태그를 사용하여 메뉴 만들기</h1>
		
		<h3>Coffee</h3>
		<ul class="menu1">
			
			<li>아메리카노</li>
			<li>카페라떼</li>
			<li>에스프레소</li>
			<li>캬라멜라떼</li>
		</ul>
		
		
		<h3>마카롱</h3>
		<ul class="menu2">
			<li>MENU1</li>
			<li>MENU2</li>
			<li>MENU3</li>
			<li>MENU4</li>
		</ul>
</body>
</html>
