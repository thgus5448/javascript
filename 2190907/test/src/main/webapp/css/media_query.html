<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>media_query.html</title>
	<style>
		body {
			background-color: #000;
		}
		
		@media screen and (max-width:700px) {
			body {
				background-color: #f88; /* 빨간색 */
			}
		}
		
		@media screen and (max-width:900px) {
			body {
				background-color: #88f;	/* 파란색 */
			}
		}
		
	</style>
</head>

</html>
