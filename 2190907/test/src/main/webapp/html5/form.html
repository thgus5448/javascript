<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>form.html</title>
	
	<style type="text/css">
		
		fieldset {
			margin: 20px;
		}
		
		legend {
			font-size: 20px;
		}
	</style>
	
</head>
<body>
	<h1>form example</h1>


	<form name='폼을 구별할 때 사용되는 이름'
		method='폼안에 있는 자료를 서버에 어떤 유형으로 전달할지 지정(get,post)'
		action='폼안에 있는 정보를 받는 서버 페이지'>
	</form>
	
	
	<form name='form_guestbook' method='post' autocomplete="off" 
		action='../guestbook/register.jsp'>
		<fieldset>
			<legend>첫번째 폼</legend>
			
			<label>아이디</label>
			<input type='text' name='mid'><br>
			
			<label>비밀번호</label>
			<input type='password' name='pwd'><br>
			
			<input type='submit' value='전송'>
		</fieldset>
	</form>

	
	<form name='frm_label_test' method="post">
		<fieldset>
			<legend>두번째 폼</legend>
			
				<h3>체크박스를 눌러야만 선택 가능 (input사용)</h3>
				<input type='checkbox'>등산<br>
				
				<h3>글씨를 눌러 체크박스 선택 가능 (label사용)</h3>
				<label>
					<input type="checkbox">낚시
				</label>
								
		</fieldset>
	</form>
	
	
	<fieldset>
	
		<legend>세번째 폼</legend>
		
		<form name="frm_third' method="post" action="">
			
			<label>hidden</label>
			<input type="hidden" name="page" value="50"><br>
			<!-- 분명 값 50을 입력했는데 보이지 않는다! -->
			
			
			<label>아이디</label>
			<input type="text" name="mid" size="40"
				maxlength="20" value="유다현"><br>
				
				
			<!-- 주소, 연락처, 닉네임을 입력할 수 있는 text 상자를 작성 -->
			
			<label>주소</label>
			<input type="text" name="address" size="100"><br>
			
			<label>연락처</label>
			<input type="text" name="tel" size="20"><br>
			
			<!-- tel : 모바일 버전에서 키패드가 뜬다 -->
			<label>연락처(폰)</label>
			<input type="tel" name="tel" size="20"><br>
			
			<label>닉네임</label>
			<input type="text" name="nic" size="30"><br>
			
			<label>이메일(type="text"")</label>
			<input type="text" name="email"><br>
			
			<label>이메일(type="email")</label>
			<input type="email" name="email"><br>
			
			<label>검색</label>
			<input type="search" name="search"><br>
			
			<label>국어 성적</label>
			<input type="number" name="kor" min="0" max="100" value="60"><br>
			
			<label>RANGE</label>
			<input	type="range" name="rang"
					min="0" step="10" step="25" value="50"><br>
		
			<label>취미</label>
			
			<label>
				축구<input type="checkbox" name="hobby" value="축구">
			</label>
			
			<label>
				야구<input type="checkbox" name="hobby" value="야구">
			</label>
			
			<label>
				농구<input type="checkbox" name="hobby" value="농구">
			</label>
			
			<label>
				배구<input type="checkbox" name="hobbyB" value="배구">
			</label>
			
			<label>
				족구<input type="checkbox" name="hobbyB" value="족구">
			</label>
			
			
			<br>
			
			
			<label>이번 여행지</label>
			
			<label>
				<input type="radio" name="camp" value="강원도">강원도
			</label>
			
			<label>
				<input type="radio" name="camp" value="제주도">강원도
			</label>
			
			<label>
				<input type="radio" name="camp" value="캠프">남해안	
			</label>
			
			<label>가장 좋아하는 색상</label>
			<input type="color" name="fcolor" value="#33ff33">
			
			<br>
			
			<label>가입일</label>
			<input type="date" name="rdate">
			
			<br>
			
			<label>첨부파일</label>
			<input type="file" name="attach">
			
			
			<br>
			<label>작성된 모든 내용을 초기값으로 전환</label>
			<input type="reset" value="모두 초기화">
			
		</form>
	
	</fieldset>
	
	
	<fieldset>
		<legend>네번째 폼</legend>
		
		<form name="frm_option" method="post" action="">
			아이디<input	type="text" size="10" name="mid" 
					autofocus="autofocus" placeholder="영숫자 8자리"><br>
			비밀번호<input	type="password" size="12" name="pwd" 
					placeholder="영숫자와 대소문자를 구별합니다"><br> 
					
			읽기 전용 상자
			<input type="text" name="zip" value="12-123" readonly="readonly">
		</form>
	</fieldset>
	
	<fieldset>
		<legend>필수항목 입력 폼</legend>
		<form name="frm_required" method="post" action="../guestbook/register.jsp">
			
			<label>아이디</label>
			<input type="text" name=mid required="required"	
				minlength="8" maxlength="20"><br>
			
			<label>암호</label>
			<input type="password" name="pwd"><br>
			
			<!-- submit =전송 -->
			<input type="submit">
		</form>
	</fieldset>
	
	
</body>
</html>
