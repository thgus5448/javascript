<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>visible.html</title>

<style>
	.menu {
		width: 700px;
		margin: 30px auto;
		background-color: #bbb9;
		padding: 20px;
		box-sizing: border-box; 
	}
	
	#main ul {
		list-style-type: none;
		margin-left: 0;
		padding-left: 0;
		padding-bottom: 3px;
		height: 24px;
		border-bottom: 2px solid #555;
	}
	
	#main ul>li {
		width: 90px;
		float: left;
	}
	
	#main ul>li:hover {
		background-color: #333;
		color: #fff;
		cursor: pointer;
	}
	
	#main .sub {
		clear:both;
	}
</style>
</head>
<body>
	<h1>display | visibility</h1>
		
		<div class="menu">
			<ul>
				<li>menu1</li>
				<li>menu2</li>
			</ul>
		</div>
		
		<div class="sub">sub menu</div>
		<p>
			살 듣기만 우리의 피다. 가지에 뜨거운지라, 고행을 것이다.
		</p>
</body>
</html>
