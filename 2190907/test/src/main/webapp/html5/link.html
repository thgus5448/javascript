<!DOCTYPE html>

	<title>link.html</title>
	
	<style>
	
		img {
			width : 80px;
			height: 100px;
		}
		
		a {	/* 링크 */
			text-decoration: none; /* 밑줄 없애기 */
			color: #555;
		}
		
	</style>
	
</head>
<body>
	<h1>link example</h1>
	
	<a href='/test/index.html'>HOME</a><br/>
