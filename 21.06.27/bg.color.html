<!DOCTYPE html>
<html lang="ko">
    <style>
        body {
            background-color: #0094ff;
        }
        div {
            background-color: white;
            width: 90%;
            padding: 15px;
            border: 1px solid black;
        }
        p {
            line-height: 30px;
        }
    </style>
    <body>
        <div>
        <h3>초콜릿(Chocolate)</h3>
        <p>초콜릿은 카카오 등을 재료로 가공한 식품이다. 
            숙성한 콩을 볶은 뒤 이를 갈아서 만든 카카오 메스와 지방 성분만으로 만들어진 코코아 버터를 혼합하여 만드는데, 
            설탕 등의 다른 재료를 더 넣어 만들기도 한다. 
            카카오 메스의 함량에 따라 다크 초콜릿, 밀크 초콜릿, 화이트 초콜릿으로 구분한다.
        </p>
    </div>
    </body>
    
</html>
