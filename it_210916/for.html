	// 1~10000까지의 합
	let sum = 0;
	for(var i=1 ; i<=10000 ; i++) {
		sum += i;
	}
	document.write("1~1000까지의 합계 = " + sum);
	
	// 1~100까지 홀수의 합
	let sum2 = 0;
	for(var i=1 ; i<=100 ; i = i+2) {
		sum2 += i;	
	}
	document.write("1~100까지 홀수의 합 =" + sum2 + "<br>");
	
	// 100 ~ 1 까지의 수를 출력하시오
	for(var i=100 ; i>=1 ; i--) {
		document.write(i, " ");
	}
