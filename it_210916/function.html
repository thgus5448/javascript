<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>function</title>
</head>
<body>
	<h2>사용자 함수 정의하기</h2>
	
	<script>
	
		//함수를 정의(선언)
		function sum(a,b){
			if(a==null){a=0;}
			if(b==null){ b=0; }
			document.write(a+b);
		}
		
		
		//두 수중 큰 값을 리턴하는 함수를 정의(Max)
		function Max(x,y){
			let m = (x>y) ? x : y;
			return m;
		}
		
		//선언된 함수를 호출(사용)
		sum(11,55,99);
		document.write("<li>두 수중 큰 수 : " + Max(100,200));
		
		//세개의 수중에 가장 큰값을 리턴하는 함수를 정의
		function Big(x,y,z){
			let m = (x>y) ? x : y;
			let k = (m>z) ? m : z;
			
			return k;			
			}
		document.write("<li>최대값 : " + Big(500,200,5000));
		
		
		// 두개의 수(넓이와 높이)를 전달받아 사각형의 넓이를 계산하여 리턴하는 함수RectArea를 작성
		function RectArea(a,b){
			return (a+b);
		}
		
		
		
		//국,영,수 점수를 전달받아 평균을 리턴하는 함수 ReAverage를 작성
		function ReAverage(ko,en,ma){
			return (ko+en+ma)/3.0;
		}
		
		
		//수량, 단가를 전달받아 금액을 계산하여 리턴하는 함수Amount를 작성(단, 급액엔 부가세 10%추가)
		function Amount(suryang,danga){
			return (suryang*danga)*1.1;
		}
		
		
		document.write("<li>사각형의 넓이 : " + RectArea(10,5));
		document.write("<li>점수의 평균 : " + RectArea(90,90,91));
		document.write("<li>지급액 : " + Amount(100,1200));
	</script>
</body>
</html>
