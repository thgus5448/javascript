<body>

    <h3>공부했는데 헷갈리는 태그 정리</h3><br><br>
    <p>
        blockquote  : 인용문 넣기<br>
        <blockquote>인용문 넣기</blockquote>
        <hr>

        pre : 입력하는 그대로 화면에 표시<br><br>
        <pre>책에선 여기에 소스코드 넣더라go</pre>
        <hr>

        <i>i :이탤릭체로 표시</i><br>
        <em>em : 이탤릭체로 강조</em>
        <hr>

        mark : 노오란색 형광펜<br>
        <mark>이건 걍 신기해서 써보고싶었다.</mark>
    </p>
