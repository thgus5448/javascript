<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>회원 가입</title>
    <style>
        ul{
            list-style: none;
        }
    </style>
</head>
<body>
    <h1>회원 가입</h1>
    <form>
        <fieldset>
            <legend>로그인 정보</legend>
            <ul>
                <li>
                    <label for="id">이름</label>
                    <input type="text" id="id">
                </li>
                <li>
                    <label for="password">비밀번호</label>
                    <input type="text" id="password">
                </li>
                <li>
                    <label for="passwordCheck">비밀번호 확인</label>
                    <input type="text" id="passwordCheck">
                </li>
            </ul>
        </fieldset>

        <fieldset>
            <legend>개인 정보</legend>
            <ul>
                <li>
                    <label for="user-name">이름</label>
                    <input type="text" id="label">
                </li>
                <li>
                    <label for="mailAddress">메일 주소</label>
                    <input type="text" id="mailAddress">
                </li>
                <li>
                    <label for="tel">연락처</label>
                    <input type="text" id="tel">
                </li>
                <li>
                    <label for="blog">블로그/홈페이지</label>
                    <input type="text" id="blog">
                </li>
            </ul>
        </fieldset>
</body>
</html>
