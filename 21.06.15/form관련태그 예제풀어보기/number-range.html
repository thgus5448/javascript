<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>등록 정보</title>
    <style>
        ul{
            list-style-type: none;
        }
    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend>등록 정보</legend>
            <ul>
                <li>
                    <label class="reg" for="member">참가인원(최대10명)</label>
                    <input type="number" id="member" value="1" min="0" step="1">
                </li>
                <li>
                    <label class="reg" for="stuffs">지원물품(1인당 5개)</label>
                    <input type="number" id="stuffs" value="1" min="0" max="50" step="5">
                </li>
                <li>
                    <label class="reg" for="satis">희망 단계(하,중,상)</label>
                    <input type="range" id="satis" value="1" min="1" max="3">
                </li>
            </ul>
        </fieldset>
    </form>
</body>
</html>
