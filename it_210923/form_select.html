<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>form_select.html</title>
	
	<style>
		#select {
			width: 600px;
			margin: 30 auto;
			background-color: #ddd;
			min-height: 200px;
			padding: 50px;
			box-sizing: border-box;
		}
	</style>
	
	<script>
	window.onload = function() {
		var frm = document.frm_select;
		frm.colorBox.style.backgroundColor = "#ddd";
		frm.btnWhite.onclick = changeWhite;
		frm.sel.onchange = changeSel();	//소괄호쓰면 처리결과를 할당.
	}
	
	function changeWhite(){
		var frm = document.frm_select;
		frm.colorBox.backgroundColor = "#fff";
	}
	
	//선택한 select의 색상이 나오도록
	function changeSel(){	
		var frm = document.frm_select;
		var color = (frm.sel.option[frm.sel.selectedIndex].value);
		frm.colorBox.style.backgroundColor = color;
	}
	</script>
	
</head>
<body>
	<form name="frm_select" method="post" action="">
		<input type="text" name="colorBox">
		<select name="sel" size="5">
			<option value="#000">검정</option>
			<option value="#f00">빨강</option>
			<option value="#0f0">초록</option>
			<option value="#00f">파랑</option>
			<option value="#ff0">노랑</option>
			<option value="#0ff">하늘</option>
		</select>
		<input type="button" value="white" name="btnWhite">
	</form>

</body>
</html>
