<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>표 스타일</title>
  <style>
    table {
      border-collapse: collapse;
      border: 1px solid black;
      caption-side: bottom;
    }
    tr, td {
      border: 1px solid black;
      padding: 10px;
    }
    .heading {
      background-color: #eee;
    }
  </style>
</head>
<body>
  <table border="1">
    <caption>2015 국민 독서실태</caption>
    <col class="heading"> <!-- 1행 !-->
    <col> <!-- 2행 !-->
    <col> <!-- 3행 !-->
    <thead>
      <tr class="heading">
        <th>구분</th>
        <th>성인</th>
        <th>학생</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th>독서율</th>
        <td>65.3%</td>
        <td>94.9%</td>
      </tr>
      <tr>
        <th>연평균 독서량</th>
        <td>9.1권</td>
        <td>29.8권</td>
      </tr>
      <tr>
        <th>공공도서관 이용률</th>
        <td>28.2%</td>
        <td>64.9%</td>
      </tr>      
    </tbody>
  </table>
</body>
</html>
