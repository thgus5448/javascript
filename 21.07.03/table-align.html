<!DOCTYPE html>
<html>
    <head lang="ko">
        <meta charset="utf-8">
        <title>Table CSS</title>
        <style>
            table, td {
                border: 1px solid black;
            }
            td {
                height: 100px;
                padding: 20px;
            }
            .val1 {
                vertical-align: top;
            }
            .val2 {
                vertical-align: middle;
            }
            .val3 {
                vertical-align: bottom;
            }
        </style>
    </head>
    <body>
        <table>
            <caption>vertical-align</caption>
            
                <td class="val1">alignment</td>
                <td class="val2">alignment</td>
                <td class="val3">alignment</td>
        </table>
    </body>
</html>
