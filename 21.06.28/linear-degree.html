<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <style>
            div {
                width: 500px;
                height: 300px;
                border-radius: 10px;
            }
            .grad {
                background: #ff0000;
                background: -webkit-linear-gradient(45deg, #ff0000, #ffffff);
                background: -moz-linear-gradient(45deg, #ff0000, #ffffff);
                background: -o-linear-gradient(45deg, #ff0000, #ffffff);
                background: linear-gradient(45deg, #ff0000, #ffffff);
            }
        </style>
    </head>
    <body>
        <h3>각도를 사용해 선형 그러데이션 만들기</h3>
        <p>linear-gradient(끝부분 각도, 시작 색상, 끝 색상)</p>
        <div class="grad"></div>
    </body>
</html>
