<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utr-8">
        <title>class속성에 "button"값이 포함된 요소에 스타일 적용하기</title>
        <style>
            ul {
                list-style: none;
            }
            ul li {
                display: inline-block;
                margin: 20px;
            }
            .flat {
                background: blue;
                color: white;
                padding: 10px 30px;
            }
            [class ~="button"] {
                border: 2px solid black;
                box-shadow: right(0,0,0,4) 5px 5px;
                padding: 10px 30px;
            }
        </style>
    </head>
    <body>
        <ul>
            <li><a href="#">메뉴 1</a></li>
            <li><a href="#">메뉴 2</a></li>
            <li><a href="#" class="button">메뉴 3</a></li>
            <li><a href="#" class="flat button">메뉴 4</a></li>
        </ul>
    </body>
</html>
