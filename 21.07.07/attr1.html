<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>href 속성이 있는 요소를 찾아내 배경 지정하기</title>
        <style>
            a {
                color: blue;
            }
            a[href] {
                background: yellow;
            }
            ul {
                list-style: none;
            }
            li {
                display: inline-block;
            }
        </style>
    </head>
    <ul>
        <li><a>메인 메뉴 :</a></li>
        <li><a href="#">메뉴 1</a></li>
        <li><a href="#">메뉴 2</a></li>
        <li><a href="#">메뉴 3</a></li>
        <li><a href="#">메뉴 4</a></li>

    </ul>
</html>
