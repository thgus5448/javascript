<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>target속성의 값이 _blank인 링크에 스타일 적용하기</title>
        <style>
            a[target="-blank"] {
                padding-right: 30px;
                background: url(images/newwindow.png) no-repeat center right;
            }
        </style>
    </head>
    <body>
        <h1>HTML5 표준안 사이트</h1>
        <ul>
            <li><a href="http://www.w3c.org/TR/html" target="_blank">HTML</a></li>
            <li><a href="https://www.w3.org/TR/selectors">CSS Selector Level 3</a></li>
            <li><a href="https://www.w3.org/TR/css-mediaqueries">미디어쿼리</a></li>
        </ul>
    </body>
</html>
