<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>switch.html</title>
</head>
<body>
	<script>
		let a = 8;
		let str = "";
		
		switch(a) {
		case 8 : str = "(팔)";
			break;
		
		case 9 : str = "(구)";
			break;
			
		case 10 : str ="(십)";
			break;
			
		default : str = "7이하이거나 11이상"
			break;
		}
		
		document.write(a, str)
	</script>
</body>
</html>
