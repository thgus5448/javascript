<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>if3.html</title>
</head>
<body>
	두수 a,b에 임의의 수를 대입한 후, a값이 크면 두수를 더한 결과를 출력하고,
	a값이 작으면 두 수를 뺀 결과를 출력하시오.
	
	<script>
		let a = 50;
		let b = 100;
		
		if(a>b) {
			document.write(a+b);
		}
		else {
			document.write(a-b);
		}
	</script>
</body>
</html>
