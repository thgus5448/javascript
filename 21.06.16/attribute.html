<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>여름방학 특강 신청</title>
    <style>
        ul
        {
            list-style-type: none;
        }
    </style>
</head>
<body>
    <h1>여름방학 특강 신청</h1>
    <fieldset>
        <legend>수강과목</legend>
        <ul>
            <li>
                <label class="reg" for="subj">영어회화(초급)</label>
                <input type="text" id="subj" value="오전 09:00~11:00" readonly>
            </li>
    </fieldset>

    <fieldset>
        <legend>신청자</legend>
        <ul>
            <li>
                <label class="reg" for="user-name">이름</label>
                <input type="text" id="user-name" autofocus required>
            </li>

            <li>
                <label class="reg" for="uid">학번</label>
                <input type="text" id="uid" placeholder='"-" 없이 입력' maxlength="8" required>   
            </li>

            <li>
                <label class="reg" for="uclass">학과</label>
                <select id="uclass">
                    <option value="archi">건축공학과</option>
                    <option value="mechanic">기계공학과</option>
                    <option value="indust">산업공학과</option>
                    <option value="elec">전기전자공학과</option>
                    <option value="computer" selected>컴퓨터공학과</option>
                    <option value="chemical">화학공학과</option>
                </select>
            </li>
        </ul>
    </fieldset>

    <fieldset>
        <legend>교재 주문</legend>
        <ul>
            <li>
                <label class="reg" for="group">교재</label>
                <input type="text" id="group" value="1">
            </li>
            
            <li>
                <label class="reg" for="worksit">워크시트</label>
                <input type="text" id="worksit" value="1">
            </li>

            <li>
                <label class="reg" for="all">단체 주문</label>
                <input type="number" id="all" value="10" min="10" max="100" step="10">
            </li>
        </ul>
    </fieldset>

</body>
</html>
